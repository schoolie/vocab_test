{% extends "base.html" %}

{% block title %}Vocab Test{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Confidence</th>
            <th>Count</th>
        </tr>
        {% for count in counts %}
            <tr>
                <td><a href="{{url_for('.word', level=loop.index-1)}}">{{loop.index - 1}}</a></td>
                <td>{{count}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
